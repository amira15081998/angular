<mat-card class="card">
    <mat-card-header>
      <mat-card-title>List of Articles</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="end center">
        <button routerLink="/create" mat-raised-button color="primary" class="right">
          Add new article
        </button>
      </div>
      <br>
      <br>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID Article</th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title</th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
  
            <!-- Weight Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Type</th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
  
            <!-- Symbol Column -->
            <ng-container matColumnDef="lien">
              <th mat-header-cell *matHeaderCellDef> Link</th>
              <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element">{{element.date}}
              </td>
            </ng-container>
            <ng-container matColumnDef="auteur">
              <th mat-header-cell *matHeaderCellDef> Auteur</th>
              <td mat-cell *matCellDef="let element"> {{element.auteur}} </td>
            </ng-container>
            <ng-container matColumnDef="sourcePDF">
              <th mat-header-cell *matHeaderCellDef>Source PDF </th>
              <td mat-cell *matCellDef="let element"> {{element.sourcePDF}} </td>
            </ng-container>
            <ng-container matColumnDef="actions" stickyEnd>
              <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button routerLink="{{element.id}}/edite">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="OnRemove(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="accent" routerLink="affect">
                  <mat-icon>add_task</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>

            </tr>
          </table>
  
        </div>
    </mat-card-content>
  </mat-card>
  <br>
