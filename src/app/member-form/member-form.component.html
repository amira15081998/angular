<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon >menu</mat-icon>
    </button>
    <span>LAB</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <br>
  <b class="right">Member Form</b>
  <br>
  <br>
    <form [formGroup]="form" (ngSubmit)="ONSUB()">
    <p>
        <mat-form-field appearance="legacy">
          <input matInput placeholder="CIN" formControlName="cin">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <input matInput placeholder="cv" formControlName="cv">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <input matInput placeholder="Type" formControlName="type">
        </mat-form-field>
      </p>
      <p>
        <button mat-raised-button color="primary">Submit</button>
      </p>
    </form> 
</body>
</html>
