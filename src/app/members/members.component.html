
<mat-card class="card">
  <mat-card-header>
    <mat-card-title>List of Member</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="end center">
      <button routerLink="/creat" mat-raised-button color="primary" class="right">
        Add new member
      </button>
    </div>
    <br>
    <div class="form-container">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Tape Name" #input>
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CIN</th>
            <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TYPE</th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
          <ng-container matColumnDef="cv">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CV </th>
            <td mat-cell *matCellDef="let element">{{element.cv}}
            </td>
          </ng-container>
          <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CREATION DATE </th>
            <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
          </ng-container>
          <ng-container matColumnDef="action" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> ACTION </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button routerLink="{{element.id}}/edit" >
                <mat-icon> edit</mat-icon>
              </button>

              <button mat-icon-button color="warn"(click)="OnRemove(element.id)">
                <mat-icon> delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

      </div>
    </div>
  </mat-card-content>
</mat-card>
<br>
